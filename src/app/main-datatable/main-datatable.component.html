<div class="content" role="main">

    <div class="card-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z12">
            <!--CCM Action Column -->
            <ng-container matColumnDef="ccmForm">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CCM Form </th>
                <td mat-cell *matCellDef="let element">
                    <div style="cursor: pointer;" (click)="openCCMForm(element)">
                        <mat-icon>description</mat-icon>
                    </div>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="sms">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SMS </th>
                <td mat-cell *matCellDef="let element">
                    <div style="cursor: pointer;" (click)="openDetail(element)">
                        <mat-icon>call_made</mat-icon>
                    </div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Cell Phone -->
            <ng-container matColumnDef="cellPhone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cell Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
            </ng-container>

            <!--Clinic Id-->
            <ng-container matColumnDef="clinicId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Clinic Id </th>
                <td mat-cell *matCellDef="let element"> {{element.clinicId}} </td>
            </ng-container>

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
