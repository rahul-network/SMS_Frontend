<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-card>
    <mat-card-content>
      <p>
        <img aria-label="podiatrist" src="assets/YMiaq9zL.jpeg" style="align-items: center;" height="100px"
          width="250px" />
      </p>
      <table>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="fill">
              <mat-select required formControlName="ClinicCode"
                placeholder="Clinic Name" [(value)]="selectedClinicCode">
                <mat-option *ngFor="let c of clinicModel" [value]="c.code">
                  {{c.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-icon *ngIf="loading">
              <mat-spinner color="accent" diameter="20"></mat-spinner>
            </mat-icon>
          </td>

        </tr>
        <tr>
          <td colspan="2" style="padding-top: 10px;padding-bottom: 10px;">
            <mat-form-field style="width: 300px;">
              <input type="text" placeholder="Patient" aria-label="Patient" matInput formControlName="autocomplete"
                [matAutocomplete]="auto" (input)="onInput($event)">
              <mat-spinner *ngIf="loading$ | async" matSuffix [diameter]="18" style="float: right; margin-left: 8px">
              </mat-spinner>
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let patient of patients | async"
                  [value]="patient.firstName  + ' - ' + patient.lastName"
                  (onSelectionChange)="onSelectPatient(patient)">
                  {{ patient.firstName + ' - ' + patient.lastName }}
                </mat-option>
              </mat-autocomplete>
              <mat-hint>Enter at least 2 characters</mat-hint>
            </mat-form-field>
          </td>
          <td>
            <mat-icon *ngIf="loadPatients">
              <mat-spinner color="accent" diameter="20"></mat-spinner>
            </mat-icon>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="FirstName" matInput placeholder="Patient's First Name" required>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="LastName" matInput placeholder="Patient's Last Name" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <mat-form-field>
              <input placeholder="DOB" formControlName="DOB" matInput [matDatepicker]="DOB" required>
              <mat-datepicker-toggle matSuffix [for]="DOB"></mat-datepicker-toggle>
              <mat-datepicker #DOB></mat-datepicker>
            </mat-form-field>

          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="ICD 10" formControlName="ICD10">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <h3>Reimbursement</h3>
      <mat-divider></mat-divider>
      <table>
        <tr>
          <td>
            <mat-checkbox class="checkbox-margin" formControlName="Rem_CPT93224">CPT 93224
            </mat-checkbox>
          </td>
          <td>
            <mat-form-field>
              <input placeholder="Service Date" formControlName="Rem_CPT93224_ServiceDt" matInput
                [matDatepicker]="cpt93224">
              <mat-datepicker-toggle matSuffix [for]="cpt93224"></mat-datepicker-toggle>
              <mat-datepicker #cpt93224></mat-datepicker>
            </mat-form-field>

          </td>
        </tr>
        <tr>
          <td>
            <mat-checkbox class="checkbox-margin" formControlName="Rem_CPT93228">CPT 93228
            </mat-checkbox>
          </td>
          <td>
            <mat-form-field>
              <input placeholder="Service Date" formControlName="Rem_CPT93228_ServiceDt" matInput
                [matDatepicker]="cpt93228">
              <mat-datepicker-toggle matSuffix [for]="cpt93228"></mat-datepicker-toggle>
              <mat-datepicker #cpt93228></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-checkbox class="checkbox-margin" formControlName="Rem_CPT93229">CPT 93229
            </mat-checkbox>
          </td>
          <td>
            <mat-form-field>
              <input placeholder="Service Date" formControlName="Rem_CPT93229_ServiceDt" matInput
                [matDatepicker]="cpt93229">
              <mat-datepicker-toggle matSuffix [for]="cpt93229"></mat-datepicker-toggle>
              <mat-datepicker #cpt93229></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>


        <tr>
          <td colspan="2" class="content-center">
            <div flex layout="row" layout-align="end center" class="fullWidth pad-right-sm"
              style="text-align: center;margin: 10px;">
              <button mat-stroked-button style="margin: 10px;" [mat-dialog-close]="true">
                Cancel
              </button>

              <button type="submit" mat-raised-button color="primary" style="margin: 10px;">
                <mat-icon *ngIf="submitted">
                  <mat-spinner color="accent" diameter="20"></mat-spinner>
                </mat-icon>
                Save
              </button>

            </div>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</form>
