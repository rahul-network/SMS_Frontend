<div class="row">
    <div class="col-lg-12">
        <div class="card billing">
            <div class="card-body">
                <div class="row">
                    <div style="padding: 1em;">
                        <button type="button" class="btn btn-primary " (click)="openMCTForm()"> MCT Intake Form</button>
                        <button type="button" class="btn btn-primary " (click)="openECGForm()"> ECG Form</button>
                    </div>
                </div>
                
                
<hr>
  <mat-table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDirection="desc"
  matSortDisableClear>
  <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
      <mat-cell *matCellDef="let row"> 
          <div style="cursor: pointer;" (click)="openDetail(row)">
              <mat-icon>open_in_new</mat-icon>
          </div>
      </mat-cell>
  </ng-container>
  <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}}
      </mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}}
      </mat-cell>
  </ng-container>
    <!-- Cell Phone -->
            
  <ng-container matColumnDef="cellPhone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cell Phone  </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cellPhone}}
      </mat-cell>
  </ng-container>
          
  <ng-container matColumnDef="clinicId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Clinic Id  </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.clinicId}}
      </mat-cell>
  </ng-container>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
  </mat-table>
</div></div></div></div>
