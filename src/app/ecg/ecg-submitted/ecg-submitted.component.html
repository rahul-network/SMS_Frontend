<table style="width: 100%;" mat-table [dataSource]="detailDataSource" matSort #TableCommsSort="matSort"
    class="mat-elevation-z8">

    <ng-container matColumnDef="cptCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPT Code </th>
        <td mat-cell *matCellDef="let element">cptCode </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element">description </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element">{{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth </th>
        <td mat-cell *matCellDef="let element">{{element.dob | date: 'MM/dd/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="createdDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Create Date </th>
        <td mat-cell *matCellDef="let element">{{element.createdDateTime | date: 'MM/dd/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="submitted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Submitted </th>
        <td mat-cell *matCellDef="let element">
            Submitted Date
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="detailDataSourceLength" Paginator="matPaginator" [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
